    <h2>新蝙蝠侠</h2>
    <h4>韦恩以蝙蝠侠的身份行走哥谭市。他深入到了哥谭市的罪孽之中，见证了哥谭的犯罪。除了自己的管家、戈登警长之外，蝙蝠侠并没有任何值得信任的人。近来，哥谭市并不太平，一系列谋杀案的发生，令人不寒而栗。这些谋杀案，似乎是有预谋的，针对的都是哥谭市的上流人物。于是，蝙蝠侠来到哥谭的地下世界，展开了调查。在调查中，他与猫女、企鹅人、谜语人展开了斗智斗勇的追捕游戏。随着调查工作的进展，蝙蝠侠越来越接近事实真相。他必须与他人重新塑造合作关系，揭开犯罪的面纱，打击腐败，让正义的光，重新回到哥谭市</h4>
