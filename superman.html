    <h1>超人钢铁之躯</h1>
    <h3>随着氪星的毁灭，氪星人乔·艾尔（罗素·克劳饰）抵死反抗佐德将军（迈克尔·珊农饰）的邪恶计划，冒险将刚出生不久的儿子卡尔·艾尔被送到银河系另一边的地球，飞船坠落在美国堪萨斯州斯莫威尔小镇的肯特农场，卡尔·艾尔被好心的肯特夫妇拾获，并以克拉克·肯特的地球名字抚养成人。
        而随着一天天的长大，他与生俱来的超能力也不断显现，在养父的指引下，克拉克·肯特（亨利·卡维尔饰）逐渐了解到自己天外来客的身世之谜。为了捍卫地球和还没有做好接纳他的准备的人类，他披上战袍，与追随而来的族人佐德将军一行展开大战，一切都印证了他养父的话，不管你成为何种人，正义或邪恶，都将改变这个世界</h3>
